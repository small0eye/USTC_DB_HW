{% extends "base.html" %}

{% block title %}管理后台 - 仪表盘{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-tachometer-alt"></i> 管理后台仪表盘</h1>
    </div>

    <div class="row">
        <div class="col-md-4 mb-3">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <h5 class="card-title">用户总数</h5>
                    <p class="card-text fs-4">{{ stats.users }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card text-white bg-success">
                <div class="card-body">
                    <h5 class="card-title">板块总数</h5>
                    <p class="card-text fs-4">{{ stats.sections }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card text-white bg-info">
                <div class="card-body">
                    <h5 class="card-title">帖子总数</h5>
                    <p class="card-text fs-4">{{ stats.posts }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card text-dark bg-light"> <!-- Using bg-light for better contrast with dark text -->
                <div class="card-body">
                    <h5 class="card-title">评论总数</h5>
                    <p class="card-text fs-4">{{ stats.comments }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card text-white bg-warning">
                <div class="card-body">
                    <h5 class="card-title">待处理举报</h5>
                    <p class="card-text fs-4">{{ stats.pending_reports }}</p>
                    <a href="{{ url_for('admin_reports') }}" class="stretched-link text-white">查看详情</a>
                </div>
            </div>
        </div>
    </div>

    <hr class="my-4">

    <h2>快速操作</h2>
    <div class="list-group">
        <a href="{{ url_for('admin_reports') }}" class="list-group-item list-group-item-action">
            <i class="fas fa-gavel"></i> 管理举报
        </a>
        <a href="{{ url_for('homepage') }}" class="list-group-item list-group-item-action">
            <i class="fas fa-th-large"></i> 查看所有板块 (管理板块)
        </a>
        <!-- Add more links as needed, e.g., user management -->
    </div>
</div>
{% endblock %}
